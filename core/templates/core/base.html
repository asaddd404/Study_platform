{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPlatform{% endblock %}</title>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLdcjVHlUI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
    
    <style>
        /* Стили для Django Form API */
        form p {
            margin-bottom: 1rem;
        }
        form p label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151; /* text-gray-700 */
        }
        form p input[type='text'],
        form p input[type='password'],
        form p input[type='email'],
        form p input[type='number'],
        form p input[type='url'],
        form p input[type='file'],
        form p textarea,
        form p select {
            display: block;
            width: 100%;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #D1D5DB; /* border-gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            padding: 0.5rem 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        form p input:focus,
        form p textarea:focus,
        form p select:focus {
            border-color: #3B82F6; /* brand-blue */
            box-shadow: 0 0 0 2px #BFDBFE; /* ring-blue-200 */
            outline: none;
        }
        .helptext {
            display: block; /* Снова показываем helptext */
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6B7280; /* text-gray-500 */
        }
        /* .helptext ul { display: none; } */ /* Пока оставим правила паролей видимыми */
        .errorlist {
            color: #DC2626; /* text-red-600 */
            font-size: 0.875rem;
            margin-top: 0.25rem;
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body class="bg-gray-100"> {% block content %}
    {% endblock %}
</body>
</html>
