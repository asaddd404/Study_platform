{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPlatform{% endblock %}</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script> <script src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" defer></script>

    <style>
        /* Минимальные стили для Django {{ form.as_p }} */
        form p {
            margin-bottom: var(--spacing-4); /* Используем переменную */
        }
        form p label {
            /* Применяем класс из styles.css */
            display: block;
            margin-bottom: var(--spacing-2);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
        }
        form p input[type='text'],
        form p input[type='password'],
        form p input[type='email'],
        form p input[type='number'],
        form p input[type='url'],
        form p input[type='file'],
        form p textarea,
        form p select {
            /* Применяем классы из styles.css */
            display: block;
            width: 100%;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-3) var(--spacing-4);
            font-size: 1rem;
            line-height: 1.5;
            background-color: var(--color-card);
            color: var(--color-text);
            transition: var(--transition);
        }
        form p input:focus,
        form p textarea:focus,
        form p select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        .helptext {
            /* Скрываем helptext по умолчанию, как ты просил */
            display: none;
        }
        .errorlist {
            color: var(--color-error); /* Используем переменную */
            font-size: 0.875rem;
            margin-top: var(--spacing-1);
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
