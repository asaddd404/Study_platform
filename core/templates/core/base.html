<html lang="ru">
<head>

    <title>{% block title %}EduPlatform{% endblock %}</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" defer></script>

    <style>
        /* Базовые стили для форм Django, чтобы они не ломали вид */
        form p {
            margin-bottom: 1rem; /* mb-4 */
        }
        form p label {
            /* Используем класс .form-label из styles.css */
            /* display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;

        }
        form p input[type='text'],
        form p input[type='password'],
        form p input[type='email'],
        form p input[type='number'],
        form p input[type='url'],
        form p input[type='file'],
        form p textarea,
        form p select {
            /* Используем класс .form-input из styles.css */
            /* display: block;
            width: 100%;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            padding: 0.75rem 1rem; */
        }
        form p input:focus,
        form p textarea:focus,
        form p select:focus {
            /* Стили фокуса определены в styles.css для .form-input:focus */
            outline: none;
        }
        .helptext {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            color: var(--text-color-secondary);
        }
        /* Чтобы скрыть правила пароля, можно раскомментировать */
        /* .helptext ul { display: none; } */
        .errorlist {
            color: #DC2626; /* Яркий красный */

            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>

    {% endblock %}
</body>
</html>
