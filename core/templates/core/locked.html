{% load static %}
<div class="lesson-content-card" style="text-align: center;">
    <h2 style="color: var(--color-error); margin-bottom: var(--spacing-4);">Доступ ограничен</h2>
    <p style="font-size: 1.125rem; color: var(--color-text-muted);">
        {% if lesson %}
            Для доступа к занятию «{{ lesson.title }}» необходимо завершить предыдущее занятие.
        {% else %}
            {{ message|default:"Для доступа к этому тесту необходимо завершить все уроки модуля." }}
        {% endif %}
    </p>
    <a href="{% url 'core:course' %}" class="btn btn-primary" style="margin-top: var(--spacing-6);">Вернуться к курсу</a>
</div>
